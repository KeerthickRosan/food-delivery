<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">Foodie</div>
            <nav>
                <a href="#home">Home</a>
                <a href="#menu">Menu</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <!-- Home Section with Background Image -->
    <section id="home" class="home-section">
        <div class="hero-content">
            <h1>Delicious Meals Delivered to Your Door</h1>
            <p>Explore our menu and order now for fast delivery.</p>
            <button onclick="window.location.href='#menu'">Order Now</button>
        </div>
    </section>

    <!-- Food Menu Section -->
    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>$5.99</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizza">
                <h3>Pizza Margherita</h3>
                <p>$8.99</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="salad.jpg" alt="Salad">
                <h3>Healthy Salad</h3>
                <p>$4.99</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="contact">
        <p>&copy; 2024 Foodie | All rights reserved</p>
        <p>Contact Us: info@foodie.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
